<div class="ga_page_bar">
    <div class="row">
        <h2>Add an Event</h2>
        <p class="form_required_signifier">
            * Required
        </p>
    </div>
</div>
<div class="row">
    <div class="large-8 medium-12 small-12 large-centered columns">
        <form class="formgroup" name="myform" ng-submit="addEvent(event)" novalidate >
            <div class="row">
                <div class="large-12 columns">
                    <label for="eventname">Event Name*</label>
                </div>
                <div class="large-6 medium-6 small-12 columns">
                    <!-- Event Name -->
                    <input type="text" name="eventname" placeholder="Event name"
                        ng-model="eventname" ng-required="true">
                </div>
                <div class="large-6 medium-6 small-12 columns">
                    <!-- Activity Type -->
                    <select ng-model="activitytype" ng-required="true">
                        <option selected="true" disabled="disabled" value="">
                            Select an Activity Type*
                        </option>
                        <option value="baseball">
                            Baseball
                        </option>
                        <option value="basketball">
                            Basket Ball
                        </option>
                        <option value="diskgolf">
                            Disc Golf
                        </option>
                        <option value="football">
                            Football
                        </option>
                        <option value="golf">
                            Golf
                        </option>
                        <option value="hiking">
                            Hiking
                        </option>
                        <option value="mountainbiking">
                            Mountain Biking
                        </option>
                        <option value="soccer">
                            Soccer
                        </option>
                        <option value="softball">
                            Softball
                        </option>
                        <option value="volleyball">
                            Volleyball
                        </option>
                    </select>
                </div>
            </div>
            <fieldset class="ga_event_date_select">
                <legend>
                    Event Date &amp; Time
                </legend>
                <div class="row">
                    <div class="small-12 medium-6 columns ga_datepicker_container">
                        <label for="date">Date of Event*</label>
                        <ng-datepicker name="date" class="ga_datepicker" ng-model="eventdate">
                        </ng-datepicker>
                    </div>
                    <div class="small-12 medium-6 columns ga_event_time_select">
                        <div class="row">
                            <label>Start Time:</label>
                            <div class="large-6 medium-6 small-6 columns">
                                <label for="start_time_hour">Hour*</label>
                                <input type="number" min="0" max="12" name="start_time_hour" placeholder="Start Time Hour"
                                    ng-model="starttime.hour" ng-required="true" >
                            </div>
                            <div class="large-3 medium-3 small-3 columns">
                                <label for="start_time_min">Min*</label>
                                <select name="start_time_min" placeholder="Start Time Min"
                                    ng-model="starttime.min" ng-required="true">
                                    <option selected="true" value="00">
                                        00
                                    </option>
                                    <option value="15">
                                        15
                                    </option>
                                    <option value="30">
                                        30
                                    </option>
                                    <option value="45">
                                        45
                                    </option>
                                </select>
                            </div>
                            <div class="large-3 medium-3 small-3 columns">
                                <label for="start_time_sec" class="ampm">AM/PM*</label>
                                <select name="start_time_meridian"
                                    ng-model="starttime.meridian" ng-required="true">
                                    <option value="AM">AM</option>
                                    <option value="PM">PM</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <label>End Time:</label>
                            <div class="large-6 medium-6 small-6 columns">
                                <label for="end_time_hour">Hour*</label>
                                <input type="number" min="0" max="12" name="end_time_hour" placeholder="End Time Hour"
                                    ng-model="endtime.hour" ng-required="true" >
                            </div>
                            <div class="large-3 medium-3 small-3 columns">
                                <label for="end_time_min">Min*</label>
                                <select name="end_time_min" placeholder="End Time Min"
                                    ng-model="endtime.min" ng-required="true">
                                    <option selected="true" value="00">
                                        00
                                    </option>
                                    <option value="15">
                                        15
                                    </option>
                                    <option value="30">
                                        30
                                    </option>
                                    <option value="45">
                                        45
                                    </option>
                                </select>
                            </div>
                            <div class="large-3 medium-3 small-3 columns">
                                <label for="end_time_meridian" class="ampm">AM/PM*</label>
                                <select name="end_time_meridian"
                                    ng-model="endtime.meridian" ng-required="true">
                                    <option value="AM">AM</option>
                                    <option value="PM">PM</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="ga_event_date_select">
                <legend>
                    Event Details
                </legend>
                <div class="row">
                    <div class="large-12 columns">
                        <legend for="players_required">
                            How many players are needed to play?*
                        </legend>
                    </div>
                    <div class="large-6 medium-6 small-12 columns">
                        <!-- Players Required -->
                        <input type="number" name="players_required" placeholder="Players Required" min="2" max="99"
                            ng-model="playersrequired" ng-required="true">
                    </div>
                    <div class="large-6 medium-6 small-12 columns">
                        <!-- Skill Level -->
                        <select ng-model="skill" ng-required="true">
                            <option selected="true" disabled="disabled" value="">
                                Required Skill Level*
                            </option>
                            <option value="all">
                                All levels welcome
                            </option>
                            <option value="intermediate">
                                Intermediate
                            </option>
                            <option value="advanced">
                                Advanced
                            </option>
                            <option value="expert">
                                Expert
                            </option>
                        </select>
                    </div>
                </div>


                <!-- Location -->
                <label for="locationname">Name of Location*</label>
                <input type="text" name="locationname" placeholder="ex: WREC Center"
                    ng-model="locationname" >
                <fiedlset class="address_fields">
                    <legend>
                        Address (optional except city and state)
                    </legend>
                    <div class="row">
                        <div class="large-12 columns">
                            <label for="locationaddress">Street Address</label>
                            <input type="text" name="locationaddress" placeholder="123 Awesome Ave."
                                    ng-model="locationaddress" >
                            <label for="locationcity" ng-required="true">City*</label>
                        </div>

                        <div class="large-6 medium-6 small-6 columns">

                            <input type="text" name="locationcity" placeholder="Chico"
                                    ng-model="locationcity" >
                        </div>
                        <div class="large-6 medium-6 small-6 columns">
                            <select name="locationstate" value="CA" ng-model="locationstate">
                                <option selected disabled >Select a State</option>
                            	<option value="AL">Alabama</option>
                            	<option value="AK">Alaska</option>
                            	<option value="AZ">Arizona</option>
                            	<option value="AR">Arkansas</option>
                            	<option value="CA">California</option>
                            	<option value="CO">Colorado</option>
                            	<option value="CT">Connecticut</option>
                            	<option value="DE">Delaware</option>
                            	<option value="DC">District Of Columbia</option>
                            	<option value="FL">Florida</option>
                            	<option value="GA">Georgia</option>
                            	<option value="HI">Hawaii</option>
                            	<option value="ID">Idaho</option>
                            	<option value="IL">Illinois</option>
                            	<option value="IN">Indiana</option>
                            	<option value="IA">Iowa</option>
                            	<option value="KS">Kansas</option>
                            	<option value="KY">Kentucky</option>
                            	<option value="LA">Louisiana</option>
                            	<option value="ME">Maine</option>
                            	<option value="MD">Maryland</option>
                            	<option value="MA">Massachusetts</option>
                            	<option value="MI">Michigan</option>
                            	<option value="MN">Minnesota</option>
                            	<option value="MS">Mississippi</option>
                            	<option value="MO">Missouri</option>
                            	<option value="MT">Montana</option>
                            	<option value="NE">Nebraska</option>
                            	<option value="NV">Nevada</option>
                            	<option value="NH">New Hampshire</option>
                            	<option value="NJ">New Jersey</option>
                            	<option value="NM">New Mexico</option>
                            	<option value="NY">New York</option>
                            	<option value="NC">North Carolina</option>
                            	<option value="ND">North Dakota</option>
                            	<option value="OH">Ohio</option>
                            	<option value="OK">Oklahoma</option>
                            	<option value="OR">Oregon</option>
                            	<option value="PA">Pennsylvania</option>
                            	<option value="RI">Rhode Island</option>
                            	<option value="SC">South Carolina</option>
                            	<option value="SD">South Dakota</option>
                            	<option value="TN">Tennessee</option>
                            	<option value="TX">Texas</option>
                            	<option value="UT">Utah</option>
                            	<option value="VT">Vermont</option>
                            	<option value="VA">Virginia</option>
                            	<option value="WA">Washington</option>
                            	<option value="WV">West Virginia</option>
                            	<option value="WI">Wisconsin</option>
                            	<option value="WY">Wyoming</option>
                            </select>
                        </div>
                    </div>
                    <label for="locationzip">Zip Code</label>
                    <input type="text" name="locationzip" placeholder="44444"
                            ng-model="locationzip" >
                </fiedlset>


                <!-- Summary -->
                <label>Special Instructions or Notes for Players*</label>
                <textarea rows="6" type="text" name="summary"
                    ng-model="summary" >
                </textarea>
            </fieldset>

            <button type="submit" class="ga_btn ga_submit_btn" ng-disabled="myform.$invalid">Create This Event</button>
        </form>
    </div>
</div>
