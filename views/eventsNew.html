<div class="row">
    <div class="large-12 columns">
        <div class="card meetings cf">
            <div class="textintro">
                <h1>Add an Event</h1>
                <p>
                Type an event name and hit +
                </p>
            </div>

            <form class="formgroup addmeeting cf" name="myform" ng-submit="addEvent()" novalidate >
                <!-- Event Name -->
                <input type="text" name="eventname" placeholder="Event name"
                    ng-model="eventname" ng-required="true">

                <!-- Activity Type -->
                <select ng-model="activitytype" ng-required="true">
                    <option selected="true" disabled="disabled" value="">
                        Select an Activity Type
                    </option>
                    <option value="soccer">
                        Soccer
                    </option>
                    <option value="football">
                        Football
                    </option>
                    <option value="basketball">
                        Basket Ball
                    </option>
                </select>

                <!-- Players Required -->
                <input type="number" name="players_required" placeholder="Players Required"
                    ng-model="playersrequired" ng-required="true">

                <!-- Location -->
                <input type="text" name="location" placeholder="Location"
                    ng-model="location" ng-required="true">

                <!-- Summary -->
                <input type="text" name="summary" placeholder="Message to Players"
                    ng-model="summary" >

                <!-- Skill Level -->
                <select ng-model="skill" ng-required="true">
                    <option selected="true" disabled="disabled" value="">
                        Required Skill
                    </option>
                    <option value="all">
                        All levels welcome
                    </option>
                    <option value="intermediate">
                        Intermediate
                    </option>
                    <option value="advanced">
                        Advanced
                    </option>
                    <option value="expert">
                        Expert
                    </option>
                </select>


                <button type="submit" class="btn" ng-disabled="myform.$invalid">+</button>
            </form>
        </div><!-- meetings cf -->
    </div>
</div>
